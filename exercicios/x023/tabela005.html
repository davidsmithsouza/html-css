<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border:1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col" colspan="2">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col" colspan="2">Profissão</th>
        </tr>
        <tr>
            <td colspan="2">Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td colspan="2">Jornalista</td>
        </tr>
        <tr>
            <td colspan="2">Claudio</td>
            <td>M</td>
            <td>28</td>
            <td colspan="2">Programador</td>
        </tr>
        <tr>
            <td colspan="2">Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td colspan="2">Professor</td>
        </tr>
        <tr>
            <td colspan="2">Hélio</td>
            <td>M</td>
            <td>19</td>
            <td colspan="2">Vendedor</td>
        </tr>
        <tr>
            <td colspan="2">Maria</td>
            <td>F</td>
            <td>39</td>
            <td colspan="2">Médica</td>
        </tr>
        <tr>
            <td colspan="2">Otávio</td>
            <td>M</td>
            <td>22</td>
            <td colspan="2">Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
